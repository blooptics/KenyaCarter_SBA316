<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="../styles/form.css">
    <!-- <link rel="stylesheet" href="https://fontawesome.com/icons/envelope-circle-check?f=classic&s=solid"> -->
    <script defer src="../scripts/form.js"></script>
    <script src="https://fontawesome.com/icons/envelope-circle-check?f=classic&s=solid"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form>
            <i class="fa-light fa-envelope-circle-check" style="color: #462749;"></i>
            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email"  id="email-name" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Suggestion</label>
                <textarea rows="5" placeholder="Enter your suggestion"></textarea>
                <span id="suggestion-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
          
            <span id="sub-error"></span>

        </form>


        <div class="useful-links">
              <button class="play-btn"> <a href="../index.html">Play Again?</a> </button>
        </div>

    </div>

</body>

</html>
